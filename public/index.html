<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Discord Message / Embed Sender</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>

<style>
body {
  background:#0f0f14;
  color:#fff;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  padding:40px;
}

.container {
  display:grid;
  grid-template-columns: 360px 360px;
  gap:30px;
  align-items:flex-start;
}

input, textarea, button {
  width:100%;
  box-sizing:border-box;
  padding:10px;
  margin-bottom:10px;
  background:#1e1e2e;
  border:1px solid #333;
  color:#fff;
  border-radius:6px;
}

button {
  background:#5865f2;
  font-weight:bold;
  border:none;
  cursor:pointer;
}

.mode {
  display:flex;
  gap:15px;
  margin-bottom:10px;
}

.hidden {
  display:none;
}

.embed {
  background:#2b2d31;
  border-left:4px solid #5865f2;
  padding:12px;
  border-radius:6px;
}

.embed-title {
  font-weight:bold;
  margin-bottom:6px;
}

.embed-image img {
  max-width:100%;
  border-radius:4px;
  margin-top:10px;
}

.left {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.send-btn {
  margin-top: auto;
}

</style>
</head>

<body>
<div class="container">

  <div class="left">
    <input id="webhook" placeholder="Webhook URL">

    <div class="mode">
      <label><input type="radio" name="mode" value="embed" checked> Embed</label>
      <label><input type="radio" name="mode" value="message"> Message</label>
      <label><input type="radio" name="mode" value="reply"> Reply</label>
    </div>

    <!-- Embed -->
    <div id="embedSettings">
      <input id="title" placeholder="Embed Title">
      <textarea id="description" placeholder="Embed Description"></textarea>
      <input id="image" placeholder="Embed Image URL">
      <button id="colorBtn" type="button">Choose Color</button>
    </div>

    <!-- Message -->
    <div id="messageSettings" class="hidden">
      <textarea id="message" placeholder="Plain message (no embed)"></textarea>
    </div>

    <!-- Reply -->
    <div id="replySettings" class="hidden">
      <input id="replyUrl" placeholder="Reply Message URL">
      <textarea id="replyMessage" placeholder="Reply Message Content"></textarea>
    </div>

    <button class="send-btn" onclick="send()">Send</button>
  </div>

  <div class="embed" id="preview">
    <div class="embed-title" id="pTitle">Title</div>
    <div id="pDesc">Description</div>
    <div class="embed-image" id="pImg"></div>
  </div>

</div>

<script>
let selectedColor = "5865F2";

function updatePreview() {
  pTitle.innerText = title.value || "Title";
  pDesc.innerText = description.value || "Description";
  pImg.innerHTML = image.value ? `<img src="${image.value}">` : "";
}

document.querySelectorAll("#embedSettings input, #embedSettings textarea")
  .forEach(el => el.oninput = updatePreview);

document.querySelectorAll('input[name="mode"]').forEach(radio => {
  radio.onchange = () => {
    const mode = radio.value;

    embedSettings.classList.toggle("hidden", mode !== "embed");
    messageSettings.classList.toggle("hidden", mode !== "message");
    replySettings.classList.toggle("hidden", mode !== "reply");
    preview.style.display = mode === "embed" ? "block" : "none";
  };
});

const pickr = Pickr.create({
  el: '#colorBtn',
  theme: 'nano',
  default: '#5865F2',
  components: {
    preview: true,
    opacity: false,
    hue: true,
    interaction: {
      hex: true,
      input: true,
      save: true
    }
  }
});

pickr.on('change', (color) => {
  selectedColor = color.toHEXA().toString().replace("#", "");
  const hex = "#" + selectedColor;

  colorBtn.style.background = hex;
  preview.style.borderLeftColor = hex;
  pTitle.style.color = hex;
});

async function send() {
  const mode = document.querySelector('input[name="mode"]:checked').value;

  await fetch("/api/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      webhook: webhook.value,
      mode,
      title: title?.value,
      description: description?.value,
      image: image?.value,
      color: selectedColor,
      message: message?.value,
      replyUrl: replyUrl?.value,
      replyMessage: replyMessage?.value
    })
  });

  alert("✅ 전송되었습니다");
}
</script>

</body>
</html>
