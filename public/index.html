<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embed Link Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0e0f13;
  color: #eee;
  font-family: system-ui;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  width: 100%;
  max-width: 420px;
  background: #16181d;
  padding: 24px;
  border-radius: 14px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
}
input { background: #22252d; color: #fff; }
button {
  background: #5865F2;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
.result {
  background: #0f1115;
  padding: 10px;
  border-radius: 8px;
  display: none;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Embed Generator</h2>
  <input id="title" placeholder="Title">
  <input id="description" placeholder="Description">
  <input id="image" placeholder="Image URL">
  <input id="color" placeholder="Color HEX">
  <button onclick="gen()">Generate</button>
  <div id="result" class="result"></div>
</div>

<script>
async function gen() {
  const res = await fetch("/api/embeds", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: title.value,
      description: description.value,
      image: image.value,
      color: color.value
    })
  });

  const json = await res.json();
  const url = location.origin + "/e/" + json.data.id;

  result.style.display = "block";
  result.innerHTML = `<a href="${url}" target="_blank" style="color:#8ea1ff">${url}</a>`;
}
</script>
</body>
</html>
