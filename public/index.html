<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Discord Embed Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: white;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      background: #1e1e2e;
      border: none;
      color: white;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      cursor: pointer;
      background: #5865f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Discord Webhook Sender</h2>

  <div class="input-group">
    <label>Webhook URL</label>
    <input id="webhook" placeholder="https://discord.com/api/webhooks/..." />
  </div>

  <!-- 일반 채팅 -->
  <div class="input-group">
    <label>일반 채팅 메시지 (content)</label>
    <textarea
      id="content"
      placeholder="임베드와 함께 또는 단독으로 보낼 메시지"
    ></textarea>
  </div>

  <!-- Embed -->
  <div class="input-group">
    <label>Embed Title</label>
    <input id="title" />
  </div>

  <div class="input-group">
    <label>Embed Description</label>
    <textarea id="description"></textarea>
  </div>

  <div class="input-group">
    <label>Embed Color (HEX)</label>
    <input id="color" placeholder="#5865F2" value="#5865F2" />
  </div>

  <button onclick="sendWebhook()">전송하기</button>

  <script>
    async function sendWebhook() {
      const webhookUrl = document.getElementById("webhook").value.trim();
      const content = document.getElementById("content").value.trim();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const colorInput = document.getElementById("color").value.trim();

      if (!webhookUrl) {
        alert("Webhook URL을 입력하세요.");
        return;
      }

      const payload = {};

      // 일반 채팅
      if (content !== "") {
        payload.content = content;
      }

      // 임베드 (비어있지 않을 때만)
      if (title || description) {
        payload.embeds = [
          {
            title: title || undefined,
            description: description || undefined,
            color: parseInt(colorInput.replace("#", ""), 16)
          }
        ];
      }

      if (!payload.content && !payload.embeds) {
        alert("보낼 내용이 없습니다.");
        return;
      }

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("전송 실패");

        alert("전송 성공!");
      } catch (err) {
        console.error(err);
        alert("웹훅 전송 오류");
      }
    }
  </script>

</body>
</html>
