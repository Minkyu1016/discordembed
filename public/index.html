<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Discord Message / Embed Sender</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>

<style>
body {
  background:#0f0f14;
  color:#fff;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  padding:40px;
}
.container {
  display:grid;
  grid-template-columns: 360px 360px;
  gap:30px;
}
input, textarea, button {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#1e1e2e;
  border:1px solid #333;
  color:#fff;
  border-radius:6px;
}
button {
  background:#5865f2;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
.embed {
  background:#2b2d31;
  border-left:4px solid #5865f2;
  padding:12px;
  border-radius:6px;
}
.embed-title {
  font-weight:bold;
  margin-bottom:6px;
}
.embed-image img {
  max-width:100%;
  border-radius:4px;
  margin-top:10px;
}
.mode {
  display:flex;
  gap:15px;
  margin-bottom:10px;
}
.hidden {
  display:none;
}
</style>
</head>

<body>
<div class="container">

  <!-- 입력 -->
  <div>
    <input id="webhook" placeholder="Webhook URL">

    <div class="mode">
      <label><input type="radio" name="mode" value="embed" checked> Embed</label>
      <label><input type="radio" name="mode" value="message"> Message</label>
    </div>

    <!-- Embed 설정 -->
    <div id="embedSettings">
      <input id="title" placeholder="Embed Title">
      <textarea id="description" placeholder="Embed Description"></textarea>
      <input id="image" placeholder="Embed Image URL">
      <button id="colorBtn">Choose Color</button>
    </div>

    <!-- Message 설정 -->
    <div id="messageSettings" class="hidden">
      <textarea id="message" placeholder="Plain message (no embed)"></textarea>
    </div>

    <button onclick="send()">Send</button>
  </div>

  <!-- 미리보기 -->
  <div class="embed" id="preview">
    <div class="embed-title" id="pTitle">Title</div>
    <div id="pDesc">Description</div>
    <div class="embed-image" id="pImg"></div>
  </div>

</div>

<script>
let selectedColor = "5865F2";

function updatePreview() {
  pTitle.innerText = title.value || "Title";
  pDesc.innerText = description.value || "Description";
  pImg.innerHTML = image.value ? `<img src="${image.value}">` : "";
}
document.querySelectorAll("#embedSettings input, #embedSettings textarea")
  .forEach(el => el.oninput = updatePreview);

// 모드 전환
document.querySelectorAll('input[name="mode"]').forEach(radio => {
  radio.onchange = () => {
    const isEmbed = radio.value === "embed" && radio.checked;
    embedSettings.classList.toggle("hidden", !isEmbed);
    messageSettings.classList.toggle("hidden", isEmbed);
    preview.style.display = isEmbed ? "block" : "none";
  };
});

// 컬러 피커
const pickr = Pickr.create({
  el: '#colorBtn',
  theme: 'nano',
  default: '#5865F2',
  components: {
    preview: true,
    opacity: false,
    hue: true,
    interaction: {
      hex: true,
      input: true,
      save: true
    }
  }
});

pickr.on('save', (color) => {
  selectedColor = color.toHEXA().toString().replace("#", "");
  colorBtn.style.background = "#" + selectedColor;
  preview.style.borderLeftColor = "#" + selectedColor;
  pickr.hide();
});

async function send() {
  const mode = document.querySelector('input[name="mode"]:checked').value;

  await fetch("/api/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mode,
      webhook: webhook.value,
      title: title?.value,
      description: description?.value,
      image: image?.value,
      color: selectedColor,
      message: message?.value
    })
  });

  alert("전송됨");
}
</script>

</body>
</html>
