<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Discord Embed Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f1115, #0b0d11);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #1c1f26;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 22px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2e38;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #5865f2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4752c4;
    }

    .result {
      margin-top: 16px;
      font-size: 13px;
      word-break: break-all;
      background: #111318;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Discord Embed Generator</h1>

    <input id="title" placeholder="임베드 제목" />
    <input id="description" placeholder="설명" />
    <input id="image" placeholder="이미지 URL (선택)" />
    <input id="color" placeholder="색상 (예: 5865F2)" />

    <button onclick="create()">임베드 링크 생성</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function create() {
      const res = await fetch("/api/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: title.value,
          description: description.value,
          image: image.value,
          color: color.value
        })
      });

      const data = await res.json();
      result.style.display = "block";
      result.innerHTML = `<a href="${data.url}" target="_blank" style="color:#8ea1ff">${data.url}</a>`;
    }
  </script>
</body>
</html>
